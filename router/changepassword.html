<style>
    .container {
        margin-top: 70px;
    }

    h1 {
        font-size: 25px;
        text-align: center;
    }

    hr {
        margin-bottom: 50px;
    }

    form {
        width: 80%;
        background-color: #ffffff;
        padding: 20px 50px;
    }

    form .left,
    form .right {
        width: 40%;
    }

    form button {
        width: 100%;
        float: right;
        height: 35px;

        margin-top: 25px;
        margin-bottom: 90px;
        align-items: center;
        font-family: inherit;
        font-weight: 500;

        font-size: 16px;
        /* padding: 0.7em 1.4em 0.7em 1.1em; */
        color: white;
        background: #ad5389;
        background: linear-gradient(0deg, rgba(20, 167, 62, 1) 0%, rgba(102, 247, 113, 1) 100%);
        border: none;
        box-shadow: 0 0.7em 1.5em -0.5em #14a73e98;
        letter-spacing: 0.05em;
        border-radius: 20em;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

    form button:hover {
        color: rgb(255, 255, 255);
        background: #ad5389;
        background: linear-gradient(0deg, rgb(20, 133, 167) 0%, rgb(102, 175, 247) 100%);
        box-shadow: 0 0.7em 1.5em -0.5em #143ba798;
    }


    /* input {
        height: 40px;
        background-color: #ededed;
    } */

    form input[type="email"],
    form input[type="password"],
    form input[type="text"],
    form input[type="date"] {
        display: block;
        width: 100%;
        margin-bottom: 25px;
        height: 40px;
        border-radius: 15px;
        border: none;
        background: #f2f2f2;
        padding: 10px;
        font-size: 14px;
        position: relative;
        margin-top: 5px;
    }

    .control {
        margin-top: 10px;
    }

    .control input {
        height: 10px;
        margin-right: 10px;
    }

    .control label {
        margin-right: 10px;
    }

    .form__image {
        max-width: 100%;
        width: 60%;
        object-fit: contain;
        flex-shrink: 0;
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }


    /* bounce effect */
    @-webkit-keyframes bounce {

        0%,
        20%,
        50%,
        80%,
        100% {
            -webkit-transform: translateY(0);
        }

        40% {
            -webkit-transform: translateY(-30px);
        }

        60% {
            -webkit-transform: translateY(-15px);
        }
    }

    @keyframes bounce {

        0%,
        20%,
        50%,
        80%,
        100% {
            transform: translateY(0);
        }

        40% {
            transform: translateY(-30px);
        }

        60% {
            transform: translateY(-15px);
        }
    }

    @-webkit-keyframes bounce_auto {

        0%,
        50%,
        100% {
            -webkit-transform: translateY(0);
        }

        25% {
            -webkit-transform: translateY(15px);
        }

        75% {
            -webkit-transform: translateY(-15px);
        }
    }

    @keyframes bounce_auto {

        0%,
        50%,
        100% {
            -webkit-transform: translateY(0);
        }

        25% {
            -webkit-transform: translateY(15px);
        }

        75% {
            -webkit-transform: translateY(-15px);
        }
    }


    .bounce {
        -webkit-animation-name: bounce;
        animation-name: bounce;
    }

    .bounce_auto {
        -webkit-animation-name: bounce_auto;
        animation-name: bounce_auto;
    }

    .form__padding {
        width: 330px;
        height: 330px;
        background: #f2f2f2;
        border-radius: 50%;
        margin: 0 auto;
        line-height: 210px;
        display: flex;
        justify-content: center;
        -webkit-animation-duration: 3s;
        animation-duration: 5s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

    .container-fluid {
        margin: 70px 0px;
    }

    /* Mobile */
    @media (max-width: 46.1875em) {
        form {
            display: block;
            width: 100%;
        }

        form .left,
        form .right {
            width: 100%;
        }

        form {
            margin: 0 0;
        }


    }

    .dark-mode form {
        background-color: #1f1f2600;
    }

    .dark-mode .rdoz label {
        color: #f2f2f2;
    }

    .finish {
        height: 40px;
        float: right;

        margin-right: 10px;
        --primary-color: #1d9637;
        --secondary-color: #fff;
        --hover-color: #304f7e;
        --arrow-width: 10px;
        --arrow-stroke: 2px;
        box-sizing: border-box;
        border: 0;
        border-radius: 20px;
        color: var(--secondary-color);
        padding: 1em 1.8em;
        background: var(--primary-color);
        display: flex;
        transition: 0.2s background;
        align-items: center;
        gap: 0.6em;
        font-weight: bold;

    }


    .finish .arrow-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .finish .arrow {
        margin-top: 1px;
        width: var(--arrow-width);
        background: var(--primary-color);
        height: var(--arrow-stroke);
        position: relative;
        transition: 0.2s;
    }

    .finish .arrow::before {
        content: "";
        box-sizing: border-box;
        position: absolute;
        border: solid var(--secondary-color);
        border-width: 0 var(--arrow-stroke) var(--arrow-stroke) 0;
        display: inline-block;
        top: -3px;
        right: 3px;
        transition: 0.2s;
        padding: 3px;
        transform: rotate(-45deg);
    }

    .finish:hover {
        background-color: var(--hover-color);
    }

    .finish:hover .arrow {
        background: var(--secondary-color);
    }

    .finish:hover .arrow:before {
        right: 0;
    }
</style>
<section>
    <div id="container" class="container">
        <h1 class="form__title">Sửa tài khoản <span style="color: #15825a;">Frog Quiz</span></h1>
        <div style="display: flex; justify-content: center; margin: 0 auto;">
        </div>
        <hr>
        <div class="row container-fluid">

            <div class="col-sm-6">
                <div class="form__padding bounce_auto">
                    <img class="form__image bounce" src="./assets/img/ico/beer.png" />
                </div>
            </div>
            <form class="col-sm-6">
                <div>
                    <div class="row">

                    </div>
                    <div class="row">
                        <div class="user__email col-sm-6">
                            <span>Nhập mật khẩu cũ của bạn:</span>
                            <input class="form__email" id="oldPass" type="text"  />
                        </div>
                        <div class="user__email col-sm-6">
                            <span>Nhập mật khẩu mới: </span>
                            <input  class='form__email' type="text" id="newPass" />
                        </div>

                    </div>
                </div>

                <div>
                    <div class="row">
                        <div class="user__email col-sm-6">
                            <span>Xác nhận lần nữa:</span>
                            <input id="confirmPass" class="form__email" type="text"/>
                        </div>
                        <div class="user__send col-sm-6">
                            <button ng-click="confirm()">Xác nhận</button>
                        </div>
                    </div>

                </div>





            </form>


        </div>
    </div>
</section>
<style>
    .rdo {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        padding: 0 10px;
    }
</style>

<script>
    document.getElementById("show").onclick = function () {
        let password = document.getElementById("password");
        let iconPass = document.getElementById("show");
        let flag = iconPass.classList.contains("bxs-hide");

        flag && iconPass.classList.toggle("bxs-show");

        password.type = password.type == "password" ? "text" : "password";
    }

    function showErrorToast() {
        toast({
            title: "Thất bại!",
            message: "Tính năng chưa nâng cấp! </br> Thành thật xin lỗi vì sự cố này",
            type: "error",
            duration: 5000
        });
    }

</script>
